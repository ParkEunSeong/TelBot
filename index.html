<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>
    <style>
        
        .container {
            position: relative;
            display: inline-block;
        }

        
        .touch-count {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: red;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
        }

        img {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Sample Character</h1>
    <div class="container">
        <img src="./assets/test.gif" alt="Sample GIF" />
        <div class="touch-count" id="touchCount">Touches: 0</div>
    </div>

    <script>
        let touchCounter = 0;

        // 이미지 컨테이너에 클릭(또는 터치) 이벤트 추가
        document.querySelector('.container').addEventListener('click', function() {
            touchCounter++;
            document.getElementById('touchCount').textContent = `Touches: ${touchCounter}`;
            alert('touch');
        });
    </script>

</body>
</html>
