<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>
    <style>
        .container {
            position: relative;
            display: inline-block;
        }

        .touch-count {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: red;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
        }

        img {
            display: block;
        }

        canvas {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Sample Character</h1>
    <div class="container">
        <img src="./assets/test.gif" alt="Sample GIF" />
        <div class="touch-count" id="touchCount">Touches: 0</div>
    </div>

    <div id="glbContainer" style="width: 600px; height: 400px;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        let touchCounter = 0;

        document.querySelector('.container').addEventListener('click', function() {
            touchCounter++;
            document.getElementById('touchCount').textContent = `Touches: ${touchCounter}`;
        });

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffff00);
        const camera = new THREE.PerspectiveCamera(75, 600 / 400, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(600, 400);
        document.getElementById('glbContainer').appendChild(renderer.domElement);

        const gltfLoader = new THREE.GLTFLoader();
        gltfLoader.load('./assets/memoria_good.glb', function(gltf) {
            const model = gltf.scene;
            scene.add(model);
            model.position.set(0, -1, 0); 

            camera.position.z = 5; 

            const animate = function() {
                requestAnimationFrame(animate);
                model.rotation.y += 0.01; 
                renderer.render(scene, camera);
            };

            animate();
        }, undefined, function(error) {
            console.error(error);
        });
    </script>

</body>
</html>
